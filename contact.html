    <body>
		<header>
			<div class="container">
				<div id= "box">
					<div id= "name">

		<section id="contact_section">
			<div class="container">
				<h2><span class="contact">Contact</span></h2>
				<hr>
				<div id="main">
					<div class= "contact_form">
						<form width="800" border="1">
							Name:<br>
							<input type="text" placeholder="O.J. Simpson...">
							<br>
							Email:
							<br>
							<input type="text" placeholder="Your email...">
							<br>
							Comment:<br>
							<textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
						</form>
							<input type="submit" value="Submit">
					</div>
				</div>
			</div>
		</section>
	
		<aside>	
			<div class="social_pic">
				<img src="assets/images/283097_2243971584513_3091820_n.jpg" width="382" height="auto" alt=""/>

				<a href="#" class="fa fa-facebook"></a>
